<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP AI Challenge SEO Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .seo-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0096d6 0%, #0066b3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 72px;
      font-weight: 800;
      text-align: center;
      margin: 0;
      line-height: 1.1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .subtitle {
      font-size: 36px;
      font-weight: 500;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .graphic-element {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    }
    .content {
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .tagline {
      font-size: 28px;
      margin-top: 40px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .ai-icons {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 40px;
    }
    .ai-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="seo-container">
    <div class="graphic-element"></div>
    <div class="content">
      <img src="/hp-logo.png" alt="HP Logo" class="logo">
      <h1 class="title">HP AI CHALLENGE</h1>
      <div class="subtitle">Compete, Conquer, Win</div>
      <div class="tagline">Master AI-powered workplace skills</div>
    </div>
    <div class="ai-icons">
      <div class="ai-icon">ü§ñ</div>
      <div class="ai-icon">üß†</div>
      <div class="ai-icon">üöÄ</div>
      <div class="ai-icon">üí°</div>
      <div class="ai-icon">üèÜ</div>
    </div>
  </div>
</body>
</html>
